<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn to code by watching others</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="stle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container__main">
        <section class="container__section container__section__content">
            <h1 class="title">Learn to code by watching others</h1>
            <p class="paragraph">See how experienced developers solve problems in real.time. Watching scripted tutorials is great, but understanding how developers think is envaluable.</p>
        </section>
        <section class="container__section container__section__form">
            <h2 class="title__price">Try it free 7 days <span class="price__ligther">then $20/mo. thereafter</span></h2>
            <div class="container__form">
                <form action="#" class="form">
                    <!-- <img src="images/icon-error.svg" alt="Error" class="icon__error"> -->
                    <input id="name" type="text" class="input input__name mostrar__icono__error" placeholder="First Name">
                    <label for="#" class="text__error text__error__name text__error__ocultar">First Name cannot be empty</label>
                    <!-- <img src="images/icon-error.svg" alt="Error" class="icon__error"> -->
                    <input id="lastName" type="text" class="input input__lastName mostrar__icono__error" placeholder="Last Name">
                    <label for="#" class="text__error text__error__last text__error__ocultar">Last Name cannot be empty</label>
                    <!-- <img src="images/icon-error.svg" alt="Error" class="icon__error"> -->
                    <input id="email" type="email" class="input input__email mostrar__icono__error" placeholder="Email Address">
                    <label for="#" class="text__error text__error__email text__error__ocultar">Looks like this is not an email</label>
                    <!-- <img src="images/icon-error.svg" alt="Error" class="icon__error"> -->
                    <input id="password" type="password" class="input input__password mostrar__icono__error" placeholder="Password">
                    <label for="#" class="text__error text__error__password text__error__ocultar">Password cannot be empty</label>
                    <input type="submit" value="claim your free trial" class="input input__button">
                </form>
                <label class="footer">By clicking the button, you are agreeing to our <span class="color__p">Terms and Services</span></label>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
